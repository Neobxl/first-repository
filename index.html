<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Site E-commerce</title>

<body>

                </div>

            <div class="card">
                <img src="./images/card-3.png" alt="">

    <footer>
        <p>&copy; Contactez moi au 0498402266</p>
